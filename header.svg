<svg fill="none" viewBox="0 0 1100 400" width="1100" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 50px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
                .dragon {
                    position:absolute;
                    left: 40px;
                    top: 50px;
                    font-size: 200px;
                    animation: 5s ease 0s normal forwards 1 fadeIn;
                    text-shadow: 0 5px 0 #efefef;
                }

				.glitch-wrapper {
					width: 100%;
					height: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
					text-align: center;
					<!-- background-color: #000000; -->
					}

					.glitch {
					position: relative;
					font-size: 60px;
					font-weight: bold;
					color: #FFFFFF;
					letter-spacing: 3px;
					z-index: 1;
					}

					.glitch:before,
					.glitch:after {
					display: block;
					content: attr(data-text);
					position: absolute;
					top: 0;
					left: 0;
					opacity: 0.8;
					}

					.glitch:before {
					animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
					color: #00FFFF;
					z-index: -1;
					}

					.glitch:after {
					animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
					color: #FF00FF;
					z-index: -2;
					}

					@keyframes glitch-it {
					0% {
						transform: translate(0);
					}
					20% {
						transform: translate(-2px, 2px);
					}
					40% {
						transform: translate(-2px, -2px);
					}
					60% {
						transform: translate(2px, 2px);
					}
					80% {
						transform: translate(2px, -2px);
					}
					to {
						transform: translate(0);
					}
					}
			</style>
			<div class="container">
				<!-- <h1> Welcome to <br/> CPQ-UI<br/>Convention </h1> -->
                <!-- <div class="dragon">üêâ</div> -->
				<div class="glitch-wrapper">
  				 <div class="glitch" data-text="CPQ-UI Convention üêâ">CPQ-UI Convention üêâ</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
